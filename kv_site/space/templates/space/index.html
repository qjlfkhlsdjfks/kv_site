{% extends 'space/base.html' %}
{% load static %}

{% block css %}
  <script defer src="{% static 'js/slider.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/slider.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}


{% block content %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var slider = new SimpleAdaptiveSlider('.slider', {
      autoplay: true,
      interval: 4500,
      swipe: true,
    });
  });
</script>

<section class="section__slider">
  <div class="slider-container" style="max-width: 1200px;">
    <div class="slider" style="padding-top: 30px;">
      <div class="slider__wrapper">
        <div class="slider__items">
          {% for place in places %}
          <div class="slider__item">
            <div class="slider__slide">
              <div class="grid-cols-2-img">
                <img src="{{ place.img.url }}" alt="" class="img-block">
                <div>
                  <a href="{% url 'space:place' place_id=place.id %}" class="link">
                    <h1 class="h1" style="padding-top: 20px; margin-top: 0;">{{ place.name }}</h1>
                  </a>
                </div>
              </div>

            </div>
          </div>
          {% endfor %}
        </div>
        <a class="slider__control slider__control_prev" href="" role="button" data-slide="prev"></a>
        <a class="slider__control slider__control_next" href="" role="button" data-slide="next"></a>
      </div>
    </div>
  </div>
</section>

<section class="section__last-places">
  <div class="container" style="padding: 5px 0 40px;">
    <h1 class="h1">Недавно добавленные</h1>
    <div class="cards grid-cols-4">
      {% for place in places %}
      <div class="card">
        <div class="card__img-block">
          <img src="{{ place.img.url }}" alt="" class="card__img">
        </div>
        <a href="{% url 'space:place' place_id=place.id %}" class="link"><h3 class="h3">{{ place.name }}</h3></a>
      </div>
      {% endfor %}
    </div> 
  </div>
</section>

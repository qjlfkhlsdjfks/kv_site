{% extends 'space/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
    <div class="form-container wide">
        <h1 class="h1 text-padding-top">Форма связи</h1>
        <form action="{% url 'space:contact' %}" method="post">
            {% csrf_token %}
            <div class="grid-cols-2">
                <div class="form-group">
                    <label  class="label" for="{{ form.first_name.id_for_label }}">Имя</label>
                    {{ form.first_name }}                
                </div>

                <div class="form-group">
                    <label  class="label" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                    {{ form.last_name }}                
                </div>

                <div class="form-group">
                    <label  class="label" for="{{ form.comments.id_for_label }}">Комментарий</label>
                    {{ form.comments }}                
                </div>

                <div class="form-group">
                    <label  class="label" for="{{ form.about.id_for_label }}">О вас</label>
                    {{ form.about }}                
                </div>

                <div class="form-group">
                    <label  class="label" for="{{ form.email.id_for_label }}">Почта</label>
                    {{ form.email }}                
                </div>
            </div>


            <button class="btn" type="submit">
                <span class="btn-text">Отправить <i class="fa-solid fa-arrow-right fa-2xs"></i></span>
            </button>
        </form>
    </div>

{% endblock %}

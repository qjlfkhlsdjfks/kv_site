{% extends 'space/base.html' %}
{% load static %}

{% block css %}
  <script defer src="{% static 'js/slider.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/slider.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}


{% block content %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var slider = new SimpleAdaptiveSlider('.slider', {
      autoplay: true,
      interval: 4500,
      swipe: true,
    });
  });
</script>

<section class="section__slider">
  <div class="slider-container">
    <div class="slider">
      <div class="slider__wrapper">
        <div class="slider__items">
          <div class="slider__item">
            <div style="height: 350px; background: #3f51b5;"></div>
          </div>
          <div class="slider__item">
            <div style="height: 350px; background: #607d8b;"></div>
          </div>
          <div class="slider__item">
            <div style="height: 350px; background: #f44336;"></div>
          </div>
          <div class="slider__item">
            <div style="height: 350px; background: #4caf50;"></div>
          </div>
        </div>
        <a class="slider__control slider__control_prev" href="" role="button" data-slide="prev"></a>
        <a class="slider__control slider__control_next" href="" role="button" data-slide="next"></a>
      </div>
    </div>
  </div>
</section>

<section class="section__search">
  <div class="search">
    <input class="search__input" type="search" placeholder="Поиск по местам">
    <button class="search__btn" type="submit">
      <span class="btn-text"><i class="fa-solid fa-magnifying-glass"></i></span>
    </button>
    <button class="button" type="submit">
      <span class="btn-text">Фильтры</span>
    </button>
  </div>

</section>
{% endblock %}

{% extends 'space/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
    <div class="margin-top-100"></div>
    <div class="form-container">
        <h1 class="h1 text-padding-top">{{ title }}</h1>
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="label" for="{{ form.username.id_for_label }}">Логин</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label class="label" for="{{ form.password.id_for_label }}">Пароль</label>
                {{ form.password }} 
            </div>
            

            <p class="p" style="color: #d62d2d;">{{ login_failed_message }}</p>
            <button class="button__round" type="submit">
                <span class="btn-text">Войти</span>
            </button>
            <p class="p" style="padding-bottom: 20px;">Нет аккаунта?<a href="{% url 'users:registration' %}" class="log-or-reg-link">Зарегистрируйтесь</a></p>

        </form>
    </div>
    
{% endblock %}
